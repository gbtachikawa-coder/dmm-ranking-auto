name: DMM Ranking Auto

on:
  schedule:
    - cron: '0 0 * * *'   # 日本時間9:00
  workflow_dispatch:

jobs:
  run-ranking:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install

      - name: ランキング実行
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
        run: node index-cloud.cjs
