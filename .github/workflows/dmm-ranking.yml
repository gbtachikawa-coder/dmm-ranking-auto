name: DMM Ranking Auto

on:
  schedule:
    - cron: '0 0 * * *'   # 毎日 日本時間9:00実行
  workflow_dispatch:

jobs:
  run-ranking:
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリ取得
        uses: actions/checkout@v4

      - name: Node.js セットアップ
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 依存関係インストール
        run: npm install

      - name: ランキング実行
        env:
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
        run: node index-cloud.cjs
